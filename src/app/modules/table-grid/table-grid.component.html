<div class="custom-link-listing">
  <ul>
    <li><a href="/">Data grid</a></li>
    <li><a href="/table-grid">Table grid</a></li>
    <li><a href="/datetime-dropdown">Datetime dropdown</a></li>
    <li><a href="/datetime-validation">Datetime validation</a></li>
    <li><a href="/multi-column-filter">Multi Column filter</a></li>
    <li><a href="/table-sort-filter">Table sort filter</a></li>
  </ul>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <div class="headerMain">
          <div mat-sort-header>Name</div>
          <div class="customMatIcon" [ngClass]="{'filter-blue': activeFilter === 'name' && isFilteredData}"><mat-icon (click)="toggleColumnFilter('name')">filter_list</mat-icon></div>
          <ng-container *ngIf="activeFilter === 'name'">
            <filter-box class="filter-box" [filterName]="'name'" (resetFilter)="resetFilter()" (searchFilter)="searchFilter($event)"></filter-box>
          </ng-container>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>
        <div class="headerMain">
          <div mat-sort-header>Age</div>
          <div class="customMatIcon" [ngClass]="{'filter-blue': activeFilter === 'age' && isFilteredData}"><mat-icon (click)="toggleColumnFilter('age')">filter_list</mat-icon></div>
          <ng-container *ngIf="activeFilter === 'age'">
            <filter-box class="filter-box" [filterName]="'age'" (resetFilter)="resetFilter()" (searchFilter)="searchFilter($event)"></filter-box>
          </ng-container>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>
        <div class="headerMain">
          <div mat-sort-header>Email</div>
          <div class="customMatIcon" [ngClass]="{'filter-blue': activeFilter === 'email' && isFilteredData}"><mat-icon (click)="toggleColumnFilter('email')">filter_list</mat-icon></div>
          <ng-container *ngIf="activeFilter === 'email'">
            <filter-box class="filter-box" [filterName]="'email'" (resetFilter)="resetFilter()" (searchFilter)="searchFilter($event)"></filter-box>
          </ng-container>
       </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
