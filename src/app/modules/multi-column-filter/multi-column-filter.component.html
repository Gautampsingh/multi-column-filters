<div class="custom-link-listing">
    <ul>
        <li><a href="/">Data grid</a></li>
        <li><a href="/table-grid">Table grid</a></li>
        <li><a href="/datetime-dropdown">Datetime dropdown</a></li>
        <li><a href="/datetime-validation">Datetime validation</a></li>
        <li><a href="/multi-column-filter">Multi Column filter</a></li>
        <li><a href="/table-sort-filter">Table sort filter</a></li>
    </ul>
</div>
  
<div class="container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>
            <div class="headerMain">
                <div mat-sort-header>{{ column | titlecase }}</div>
                <div class="customMatIcon">
                    <mat-icon [class.active-filter]="filterValues[column]" (click)="toggleColumnFilter(column)">filter_list</mat-icon>
                </div>
                <ng-container  *ngIf="activeFilter === column">
                    <filter-column class="filter-box" [filterName]="column" [searchText]="filterValues[column]" (resetFilter)="resetFilter($event)" (searchFilter)="searchFilter($event)"></filter-column>
                </ng-container>
            </div>
        </th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
